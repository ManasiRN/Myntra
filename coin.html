<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Coins</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Myntra Coins</h1>
        </header>
        <main>
            <section id="earn-coins" class="section">
                <h2>Earn Coins on Every Order</h2>
                <div class="coin-animation">
                    <div class="coin"></div>
                </div>
            </section>
            <div class="coins-info">
                <button id="poll-button">View Your Coins</button>
                <div id="coin-details">
                    <p>Coins Earned: <span id="coins-earned">0</span></p>
                    <p>Expiry Date: <span id="expiry-date">N/A</span></p>
                </div>
            </div>
            <div class="buttons">
                <button id="offers-button"data-tooltip= "checkout time-limited or exclusive offers">special Offers</button>
                <button id="discounts-button"data-tooltip= "checkout time-limited discounts">Discounts</button>
                <button id="rewards-button"data-tooltip= "buy products by using coins">Buy products</button>
                <!-- Add data-tooltip attributes to buttons in index.html -->
<button id="poll-button"data-tooltip= "refer your friends to earn more coins">refer friends</button>
<button id="offers-button" data-tooltip="support for coin-related inquiries">customer support</button>
<button id="discounts-button" data-tooltip="buy coins and get offers">buy additional coins</button>
<button id="rewards-button" data-tooltip="see your coins transaction history">Transaction history</button>

            </div>
        </main>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
